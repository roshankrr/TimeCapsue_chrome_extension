<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Time Capsule</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>To Future Self</h1>
    <textarea id="note" placeholder="Write your note here..."></textarea>
    <div class="timer-container">
      <label for="reminderTime">Remind me in:</label>
      <input type="number" id="reminderTime" min="1" placeholder="Enter minutes">
    </div>
    <button id="saveNote">Save Note</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
